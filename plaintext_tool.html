<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プレーンテキスト自動変換ツール</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #444;
        }

        .description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
            outline: none;
            background-color: #fafafa;
        }

        textarea:focus {
            border-color: #007bff;
            background-color: #fff;
        }

        textarea::placeholder {
            color: #aaa;
            text-align: center;
            padding-top: 60px;
        }

        #status {
            margin-top: 15px;
            height: 24px;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .success {
            color: #28a745;
        }
        
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>書式クリア & 自動コピーツール</h1>
    <p class="description">下のボックスにWebサイトのテキストをペーストしてください。<br>書式なしテキストとして自動でクリップボードに書き戻されます。</p>
    
    <textarea id="pasteArea" placeholder="ここにペーストしてください (Ctrl+V)"></textarea>
    
    <div id="status"></div>
</div>

<script>
    const pasteArea = document.getElementById('pasteArea');
    const statusDiv = document.getElementById('status');
    let timeoutId;

    // ペーストイベントを監視
    pasteArea.addEventListener('paste', async (event) => {
        // 1. デフォルトのペースト動作（リッチテキストの貼り付け）をキャンセル
        event.preventDefault();

        // 2. クリップボードからプレーンテキストだけを取得
        // (getData('text')とすることでHTMLタグやスタイルを除外して取得できます)
        const plainText = (event.clipboardData || window.clipboardData).getData('text');

        // 3. テキストエリアに表示
        pasteArea.value = plainText;

        // 4. プレーンテキストをクリップボードに書き戻す
        try {
            await navigator.clipboard.writeText(plainText);
            showStatus('✓ プレーンテキストとしてコピーしました！', 'success');
        } catch (err) {
            console.error('書き込みエラー:', err);
            showStatus('書き込みに失敗しました。ブラウザの権限を確認してください。', 'error');
        }
    });

    // ステータスメッセージを表示して数秒後に消す関数
    function showStatus(msg, type) {
        statusDiv.textContent = msg;
        statusDiv.className = type;
        
        // 既存のタイマーがあればリセット
        if (timeoutId) clearTimeout(timeoutId);
        
        // 3秒後にメッセージを消す
        timeoutId = setTimeout(() => {
            statusDiv.textContent = '';
            statusDiv.className = '';
        }, 3000);
    }

    // フォーカス時に全選択すると使いやすいので追加
    pasteArea.addEventListener('focus', function() {
        this.select();
    });
</script>

</body>
</html>
