    <style>

        .preview-area {

        }

        /* canvasã¯å‡¦ç†ç”¨ãªã®ã§éš ã™ */

<body>

<div class="container">
    <h1>å‹•ç”»ãƒ•ãƒ¬ãƒ¼ãƒ åˆ‡ã‚Šå‡ºã—ãƒ„ãƒ¼ãƒ«</h1>
    <p style="font-size: 0.9rem; color: #666;">å‹•ç”»ã‚’é¸æŠã—ã€å¥½ããªä½ç½®ã§æ­¢ã‚ã¦ç”»åƒã‚’ä¿å­˜ã—ã¦ãã ã•ã„ã€‚<br>ï¼ˆå‡¦ç†ã¯ã™ã¹ã¦ç«¯æœ«å†…ã§è¡Œã‚ã‚Œã¾ã™ï¼‰</p>

    <div class="file-input-wrapper">
        <input type="file" id="videoInput" accept="video/*">
    </div>

    <div class="video-wrapper">
        <video id="videoPlayer" controls playsinline></video>
    </div>

    <div class="controls">
        <button id="btnPrevFrame" disabled>â—€ å‰ã®ã‚³ãƒ</button>
        <button id="btnNextFrame" disabled>æ¬¡ã®ã‚³ãƒ â–¶</button>
        <button id="btnCapture" class="capture-btn" disabled>ğŸ“¸ ã“ã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’ä¿å­˜</button>
    </div>

    <div class="preview-area" id="previewArea">
        <h3>åˆ‡ã‚Šå‡ºã—ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼</h3>
        <img id="capturedImage" alt="Captured Frame">
        <br>
        <a id="downloadBtn" class="download-link" download="frame.png">ç”»åƒã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</a>
    </div>

    <!-- éš ã—ã‚­ãƒ£ãƒ³ãƒã‚¹ -->
    <canvas id="canvas"></canvas>
</div>

<script>
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');
    const canvas = document.getElementById('canvas');
    const capturedImage = document.getElementById('capturedImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const previewArea = document.getElementById('previewArea');
    
    const btnPrevFrame = document.getElementById('btnPrevFrame');
    const btnNextFrame = document.getElementById('btnNextFrame');
    const btnCapture = document.getElementById('btnCapture');

    // ã‚³ãƒé€ã‚Šã®ç§’æ•°ï¼ˆç´„30fpsæƒ³å®šï¼‰
    const FRAME_STEP = 0.033; 

    // ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚ŒãŸã‚‰å‹•ç”»ã‚’ãƒ­ãƒ¼ãƒ‰
    videoInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const fileURL = URL.createObjectURL(file);
            videoPlayer.src = fileURL;
            videoPlayer.load();
            
            // ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
            btnPrevFrame.disabled = false;
            btnNextFrame.disabled = false;
            btnCapture.disabled = false;
            
            // æ–°ã—ã„å‹•ç”»ã«ãªã£ãŸã‚‰ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’éš ã™
            previewArea.style.display = 'none';
        }
    });

    // æ¬¡ã®ã‚³ãƒã¸
    btnNextFrame.addEventListener('click', () => {
        videoPlayer.currentTime += FRAME_STEP;
    });

    // å‰ã®ã‚³ãƒã¸
    btnPrevFrame.addEventListener('click', () => {
        videoPlayer.currentTime = Math.max(0, videoPlayer.currentTime - FRAME_STEP);
    });

    // ã‚­ãƒ£ãƒ—ãƒãƒ£å‡¦ç†
    btnCapture.addEventListener('click', () => {
        if (!videoPlayer.videoWidth) return;

        // Canvasã‚µã‚¤ã‚ºã‚’å‹•ç”»ã®å…ƒã®ã‚µã‚¤ã‚ºã«åˆã‚ã›ã‚‹
        canvas.width = videoPlayer.videoWidth;
        canvas.height = videoPlayer.videoHeight;
        
        const ctx = canvas.getContext('2d');
        ctx.drawImage(videoPlayer, 0, 0, canvas.width, canvas.height);
        
        // ç”»åƒãƒ‡ãƒ¼ã‚¿ã«å¤‰æ› (PNG)
        const dataURL = canvas.toDataURL('image/png');
        
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
        capturedImage.src = dataURL;
        previewArea.style.display = 'block';
        
        // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯è¨­å®š
        // ãƒ•ã‚¡ã‚¤ãƒ«åã«ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’å…¥ã‚Œã‚‹
        const time = Math.floor(videoPlayer.currentTime);
        downloadBtn.href = dataURL;
        downloadBtn.download = `capture_${time}s.png`;
        
        // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ä½ç½®ã¸ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        previewArea.scrollIntoView({ behavior: 'smooth' });
    });
</script>
