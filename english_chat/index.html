<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline AI English Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <div class="container">
        <h1>Offline AI English Chat</h1>
        <p id="status">Initializing application...</p>
        
        <div class="settings">
            <label for="difficulty">Eiken Level:</label>
            <select id="difficulty">
                <!-- CEFR A1/A2 レベルを併記 -->
                <option value="CEFR A1 (Eiken Grade 5) for basic, simple daily phrases only">Grade 5</option>
                <option value="CEFR A2 (Eiken Grade 3) for simple communication using basic tenses" selected>Grade 3</option>
                <option value="CEFR B1 (Eiken Grade 2) for complex sentences and expressing opinions">Grade 2</option>
                <!-- 準1級: B2 レベルを強調 -->
                <option value="CEFR B2 (Eiken Grade Pre-1) focusing on idiomatic expressions and abstract topics">準1級</option>
                <option value="CEFR C1 (Eiken Grade 1) for fluent, complex, and professional discussions">Grade 1</option>
            </select>
        </div>

        <div id="chatbox"></div>

        <div id="controls">
            <input type="text" id="userInput" placeholder="Type your message..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
        
        <div class="feedback-controls">
            <button id="offlineFeedbackButton" disabled>Get Quick Feedback (Offline)</button>
            <button id="onlineFeedbackButton" disabled>Get Detailed Feedback (Online)</button>
        </div>

        <div id="feedbackResult"></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => console.log('ServiceWorker registration successful with scope: ', registration.scope))
                    .catch(err => console.log('ServiceWorker registration failed: ', err));
            });
        }
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
