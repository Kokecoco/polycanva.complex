<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini English Chat</title>
    <link rel="stylesheet" href="style.css">
    <!-- アイコン用のライブラリ (Font Awesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <!-- プロフィール入力モーダル -->
        <div id="profile-modal" class="modal-overlay">
            <div class="modal-content">
                <h2>Your Profile</h2>
                <p>この情報はAIのペルソナ設定にのみ利用されます。</p>
                <input type="number" id="age" placeholder="Your age (e.g., 25)">
                <textarea id="hobby" placeholder="Tell me about your hobbies and interests (e.g., favorite music, books, travel destinations, what you like about them)." rows="4"></textarea>
                <select id="cefr-level">
                    <option value="A1">CEFR A1 (Beginner)</option>
                    <option value="A2" selected>CEFR A2 (Elementary)</option>
                    <option value="B1">CEFR B1 (Intermediate)</option>
                    <option value="B2">CEFR B2 (Upper-Intermediate)</option>
                </select>
                <button id="save-profile-btn">Start Chat</button>
            </div>
        </div>

        <!-- チャット画面本体 -->
        <header class="chat-header">
            <div class="friend-info">
                <i class="fas fa-user-circle friend-icon"></i>
                <span class="friend-name">My AI Friend</span>
            </div>
            <button id="clear-history-btn" title="Clear History"><i class="fas fa-trash"></i></button>
        </header>

        <main id="chat-window" class="chat-window">
            <!-- メッセージはここに動的に追加される -->
        </main>

        <footer class="chat-input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
